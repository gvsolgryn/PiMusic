{% load static %}
<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Pi Video</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Pi Music" />
        <meta property="og:type" content="article" />
        <meta property="og:image" content="media/pmlogo.png">
        <meta property="og:description" content="두원공대 스마트 IT 프로젝트" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="627" />

        <!-- style css -->
        <link rel="stylesheet" href="{% static "musicapp/css/style.css" %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- 로고 소스 -->
        <link rel="icon" type="image/png" href="/media/pmlogo.png"/>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet"> 

        <style>
        .navbar
        {
            font-family: 'Source Code Pro', monospace;
        }

        .bg-primary-back {
            background-color: #A2B59F;
        }
        </style>
        
    </head>
    
    
    <body>
        <!-- 상단 navbar -->
        <nav class="navbar navbar-expand-md navbar-primary bg-primary-back">
            <div class="container">
                <h1><a href="{% url 'main' %}" class="navbar-brand">
                <strong style="color:white">Pi Video</strong></a></h1>
                <div class="collapse navbar-collapse">
                    <a href="{% url 'main' %}" class="btn btn-outline-light mt-2 mx-1">홈으로</a>
                    <a href="{% url 'v_main' %}" class="btn btn-outline-light mt-2 mx-1">메인 화면</a>
                    <a href="{% url 'index' %}" class="btn btn-outline-light mt-2 mx-1">Pi Music</a>
                </div>
            </div>
        </nav>

        <!-- 컨텐츠 -->
        {% for Video in videos %}
        <div class="container">
        <p>{{Video.name}}</p>
            <video controls>
                <source src="{{Video.video_file.url}}">
            </video>
        </div>
        {% endfor %}
    </body>
</html>
{% block content %} 
{% endblock %}
