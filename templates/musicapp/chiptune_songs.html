{% extends 'base.html' %}
{% load socialaccount %}
{% block title %} 칩튠 {% endblock title %}

{% block body %}

<br>
<br>
<div class="container">
  <div class="col-md-12">
    <form class="form-horizontal" role="search" method="get" action=''>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control input-lg " name="q" value="{{ request.GET.q }}"
            placeholder="음악 검색 " />
          <span class='input-group-btn'>
            <button type="button" class="btn btn-primary" type="submit">검색</button>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Hindi Songs -->
<div class="container" style="margin-bottom: 20px;">
  <header class="section-heading">
    <h5 class="section-title">칩튠</h5>
  </header>
  <hr>
  <!-- Song list -->
  <div class="row">
      {% if chiptune_songs %}
      {% for song in chiptune_songs %}
          <div class="col-md-2" style="margin:1%">
              <div class="hovereffect d-flex justify-content-center align-items-center">
                <img src="{{ song.song_img.url}}"  height="160" width="160" style="border-radius: 8px 8px 8px 8px;">
                <div class="overlay">
                    <a class="btn btn-outline-light mt-5 mx-1" href="{% url 'detail' song.id %}"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                    <h6 class="text-light">{{song.name}}</h6>
                 </div>
              </div>
          </div>
          <div class="col-md-2 d-flex d-block d-sm-none d-md-none align-items-center justify-content-center">
        <h6>{{song.name}}</h6>
      </div>
    {% endfor %}
    {% endif %}

  </div>
</div>
<br>

{% endblock body %}
